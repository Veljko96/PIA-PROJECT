<div class="row pt-5 pb-5">
    <div class="col col-sm-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create Competition</h3>
        </div>
        <div class="card-body">
          <form class="form" (ngSubmit)="createCompetition()" #competitionForm="ngForm">
            
            <!-- Defualt fields -->
            <div class="form-group">
              <label for="">Competition Name:</label>
              <input type="text"
                     #CompetitionName="ngModel" 
                     [(ngModel)]="competitionData.Competition_Name" 
                     name="competition_name" 
                     class="form-control rounded-0" 
                     required>
              <div class="alert alert-danger" *ngIf="CompetitionName.touched && !CompetitionName.valid">Competition name required</div>
            </div>
            
            <div class="form-group">
              <label for="">Description:</label>
              <textarea 
                    #Description="ngModel" 
                    [(ngModel)]="competitionData.Description" 
                    name="description" 
                    class="form-control rounded-0" 
                    required></textarea>
              <div class="alert alert-danger" *ngIf="Description.touched && !Description.valid">Description required</div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for=""><input type="checkbox" 
                                        [(ngModel)]="type1" 
                                        name="type1"> Job</label>
                </div>
                <div class="checkbox">
                    <label for=""><input type="checkbox" 
                                        [(ngModel)]="type2" 
                                        name="type2" > Internship</label>
                </div>
            </div>
            <div class="form-group">
              <label for="">Pick Date and Time:</label>
              <input type='date' class="form-control" [(ngModel)]='competition_date' (change)='converter()' name='date' min="2019-01-13" max="2020-12-31"/>
              <input type='time' class="form-control" [(ngModel)]='competition_time' (change)='converter()' name='time'/>
            </div>
            <div class="form-group">
                <label for=""> insert File:</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile2" (change)='insertFile($event)'/>
                        <label class="custom-file-label" for="customFile">{{competition_file!=undefined ? competition_file.name : 'Choose'}}</label>
                    </div>
               
            </div>
            <button type="submit" class="btn btn-primary float-right" [disabled]="!competitionForm.valid">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
