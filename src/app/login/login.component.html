<div class="row pt-5 pb-5">
    <div class="col col-sm-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" #loginForm="ngForm">
            <div class="form-group">
              <label for="">Email:</label>
              <input type="email" #Email="ngModel" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required>
              <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">Email required</div>
            </div>
            <div class="form-group">
              <label for="">Password:</label>
              <input type="password" #Password="ngModel" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required>
              <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid">Password required</div>
              <div class="alert alert-danger" *ngIf="errorMessage != ''">{{errorMessage}}</div>
            </div>
            <a href=""><p>Forgot password?</p></a>
            <a routerLink="/change_password"><p>Change password</p></a>
            <button (click)="loginUser()" type="button" class="btn btn-success float-right" [disabled]="!loginForm.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
