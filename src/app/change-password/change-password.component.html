<div class="row pt-5 pb-5">
    <div class="col col-sm-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Change password</h3>
        </div>
        <div class="card-body">
          <form class="form" #changePasswordForm="ngForm">
            <div class="form-group">
              <label for="">Email:</label>
              <input type="email" #Email="ngModel" [(ngModel)]="changeUserPasswordData.email" name="email" class="form-control rounded-0" required>
              <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">Email required</div>
            </div>
            <div class="form-group">
              <label for="">Current password:</label>
              <input type="password" #CurrentPassword="ngModel" [(ngModel)]="changeUserPasswordData.currentPassword" name="password" class="form-control rounded-0" required>
              <div class="alert alert-danger" *ngIf="CurrentPassword.touched && !CurrentPassword.valid">Current password required</div>
            </div>
            <div class="form-group">
              <label for="">New password:</label>
              <input type="password" #NewPassword="ngModel" [(ngModel)]="changeUserPasswordData.newPassword" name="newPassword" class="form-control rounded-0" required>
              <div class="alert alert-danger" *ngIf="NewPassword.touched && !NewPassword.valid">New password required</div>
            </div>
            <div class="alert alert-success" *ngIf="messageSuccess">{{ messageSuccess}}</div>
            <div class="alert alert-danger" *ngIf="messageError">{{ messageError }}</div>
            <button (click)="changePassword()" type="button" class="btn btn-danger float-right" [disabled]="!changePasswordForm.valid">Change</button>
          </form>
        </div>
      </div>
    </div>
  </div>
